<!DOCTYPE html>
<html>
<head>
    <title>Debug Webview</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1e1e1e; color: white; }
        #input { width: 300px; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        #log { background: #2d2d2d; padding: 10px; margin: 10px 0; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h2>Webview Input Test</h2>
    <input type="text" id="input" placeholder="Type here and press Enter" />
    <button id="sendBtn">Send</button>
    <div id="log"></div>

    <script>
        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }

        function sendMessage() {
            const input = document.getElementById('input');
            const value = input.value.trim();
            log('sendMessage called with value: "' + value + '"');
            if (value) {
                log('Message would be sent: ' + value);
                input.value = '';
            } else {
                log('Empty value, not sending');
            }
        }

        // Test event listeners
        document.getElementById('sendBtn').addEventListener('click', () => {
            log('Send button clicked');
            sendMessage();
        });
        
        document.getElementById('input').addEventListener('keypress', (e) => {
            log('Key pressed: ' + e.key);
            if (e.key === 'Enter') {
                log('Enter detected, calling sendMessage');
                sendMessage();
            }
        });

        document.getElementById('input').addEventListener('input', (e) => {
            log('Input changed: "' + e.target.value + '"');
        });

        log('Debug webview loaded successfully');
    </script>
</body>
</html>
